<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Visualization tool for large bipartite graph exploration.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>threeGraph</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">threeGraph</span>
          <div class="mdl-layout-spacer"></div>
          <button class="upload-btn mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
            <span class="mdl-color-text--white ">Load graph...</span>
            <!-- <i class="material-icons">launch</i> -->
          </button>
          <input id="upload-input" class="no-display" type="file" name="uploads[]" multiple="multiple"></br>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Visualization</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Display Info</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Settings</a>
        </div>
      </header>
      <div id="settingsDrawer" class="mdl-layout__drawer">
        <span class="mdl-layout-title">Settings</span>
        <ul class="mdl-list">
            <!-- <li class="mdl-list__item">
              <span class="mdl-color-text--blue-grey-50 mdl-list__item-primary-content">
                Graph name:
              </span>
              <span id="graphName" class="mdl-color-text--blue-grey-50 mdl-list__item-primary-content"></span>
            </li> -->
            <li class="mdl-list__item">
              <span class="mdl-color-text--black-50 mdl-list__item-primary-content">
                Reset:
              </span>
              <button id="resetButton" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons">visibility</i>
                <div class="lower-case mdl-tooltip" for="resetButton">
                    Reset camera to default position.
                </div>
              </button>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-color-text--black-50 mdl-list__item-primary-content">
                Zoom:
              </span>
              <button id="zoomIn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons">add</i>
                <div class="lower-case mdl-tooltip" for="zoomIn">
                    Zoom in.
                </div>
              </button>
              <button id="zoomOut" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons">remove</i>
                <div class="lower-case mdl-tooltip" for="zoomOut">
                    Zoom out.
                </div>
              </button>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-color-text--black-50 mdl-list__item-primary-content">
                Pan:
              </span>
              <button id="panLeft" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons">keyboard_arrow_left</i>
                <div class="lower-case mdl-tooltip" for="panLeft">
                    Pan all the way to leftmost<br>part of bipartite graph.
                </div>
              </button>
              <button id="panRight" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons">keyboard_arrow_right</i>
                <div class="lower-case mdl-tooltip" for="panRight">
                    Pan all the way to rightmost<br>part of bipartite graph.
                </div>
              </button>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-color-text--black-50 mdl-list__item-primary-content">
                Graph layout:
              </span>
              <button id="switchLayout" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="showGraphConfigurationCollapsed">
                <i class="material-icons">loop</i>
                <div class="lower-case mdl-tooltip" for="switchLayout">
                    Switch to either vertical or horizontal bipartite graph layout.
                </div>
              </button>
            </li>
            <li class="mdl-list__item">
              <button id="saveImgButton" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
                <span class="mdl-color-text--white ">Save .png...</span>
                <!-- <i class="material-icons">launch</i> -->
              </button>
            </li>
            <li class="mdl-list__item">
              <button id="saveFileButton" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
                <span class="mdl-color-text--white ">Save .json...</span>
                <!-- <i class="material-icons">launch</i> -->
              </button>
            </li>
            <hr>
            <h6>Multilevel options</h6>
            <ul class="mdl-list">
              <li class="mdl-list__item">
                <h7>Slider for first layer:</h7>
                <span id="output1"></span>
              </li>
              <li class="mdl-list__item">
                <input class="mdl-slider mdl-js-slider" type="range" min="0" max="0.5" step="0.1" id="multilevelCoarsener" value="0" name="multilevelCoarsenerSlider" tabindex="0">
              </li>
              <li class="mdl-list__item">
                <h7>Slider for second layer:</h7>
                <span id="output2"></span>
              </li>
              <li class="mdl-list__item">
                <input class="mdl-slider mdl-js-slider" type="range" min="0" max="0.5" step="0.1" id="multilevelCoarsener2" value="0"  tabindex="0">
              </li>
            </ul>
            <a id="downloadAnchorElem" class="no-display"></a>
          </ul>
      </div>
      <main id="mainSection" class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content outer-div">
            <div id="WebGL" class="middle-div">
              <div id="progressBar" class="hidden-visibility inner-div margin-zero-auto mdl-progress mdl-js-progress mdl-progress__indeterminate">
                <h6 >Loading graph...</h6>
              </div>
            </div>
            <div id="vertexInfoId" class="lower-case mdl-tooltip mdl-tooltip--large" for="fixed-tab-1" style="display: none;">
                <span id="vertexInfo"></span>
            </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content">
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="build/js/scripts.min.js"></script>
  <script src="build/js/threeGraph.min.js"></script>
</html>
