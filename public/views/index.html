<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>threeGraph</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" id="uploadBox">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="glyphicon glyphicon-cloud-upload"></span>
              <h2>Graph Upload</h2>
              <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
              </div>
              <button class="btn btn-lg upload-btn" type="button">Upload File</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>
    <div class="container-fluid panel panel-default">
      <div class="panel-heading"><h1 class="h1">Bipartite graph visualization</h1></div>
      <div class="container-fluid panel-body">
        <div id="WebGLID" class="col-lg-9 panel panel-default">
          <div id="WebGL" class="panel panel-body"></div>
        </div>
        <div class="col-3 options-padding">
          <div class="col float-left panel panel-default">
            <p class="panel panel-heading">Slider for first set</p>
            <div class="panel panel-body">
              <input type="range" min="1" max="80" id="multilevelCoarsener" value="10" name="multilevelCoarsenerSlider">
              <span id="output1"></span>
            </div>
          </div>
          <div class="col float-left panel panel-default">
            <p class="panel panel-heading">Slider for second set</p>
            <!-- <input class="panel panel-body" type="range" min="1" max="80" id="multilevelCoarsener2" value="10" name="multilevelCoarsenerSlider"> -->
            <div class="panel panel-body">
              <input type="range" min="1" max="80" id="multilevelCoarsener2" value="10">
              <span id="output2"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="build/js/scripts.min.js"></script>
    <script src="build/js/threeGraph.min.js"></script>
  </body>
</html>
